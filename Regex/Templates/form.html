<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone of Regex</title>
</head>
<body>
    <h1>Regex Checker</h1>  
    <form action = "{{url_for('regex_func')}}", method = "POST">
        <label for = 'test_string'>Test String</label><br>
        <textarea id = 'test_string' name = 'test_string' rows = "3", cols = "40"></textarea><br>

        <label for = 'regex'>Regex</label><br>
        <input type = 'text' id = 'regex' name = 'regex'>
        <input type = 'submit' value = 'Enter'>
    </form>
    {% if matches %}
        <h2>Matches Found:</h2>
        <ul>
            {% for match in matches %}
                <li>{{match}}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
